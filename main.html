<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script type="text/javascript" src="./script.js"></script>

    <h1>HTML Table Examples</h1>

    <!-- Table 1 -->
    <table id="table-1" class="middle">
      <tr>
        <td>1-1</td>
        <td class="center" id="t12">1-2</td>
        <td class="right" id="t13">1-3</td>
      </tr>
      <tr>
        <td colspan="3" class="center">2-1</td>
      </tr>
      <tr>
        <td>3-1</td>
        <td class="center">3-2</td>
        <td class="right">3-3</td>
      </tr>
    </table>

    <!-- Table 2 -->
    <table id="table-2" class="middle">
      <tr>
        <td colspan="6" class="center">1-1 to 1-6</td>
      </tr>
      <tr>
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
        <td>2-5</td>
        <td>2-6</td>
      </tr>
      <tr>
        <td colspan="2">3-2 to 3-3</td>
        <td colspan="2">3-4 to 3-5</td>
        <td>3-6</td>
      </tr>
      <tr>
        <td>4-1</td>
        <td colspan="2" rowspan="2">4-2 to 5-3</td>
        <td>4-4</td>
        <td>4-5</td>
        <td>4-6</td>
      </tr>
      <tr>
        <td>5-1</td>
        <td>5-4</td>
        <td>5-5</td>
        <td>5-6</td>
      </tr>
      <tr>
        <td>6-1</td>
        <td>6-2</td>
        <td>6-3</td>
        <td>6-4</td>
        <td>6-5</td>
        <td>6-6</td>
      </tr>
    </table>

    <!-- Table 3 -->
    <table id="table-3" class="middle">
      <tr class="blue">
        <td>First Row</td>
        <td>First Row</td>
        <td>First Row</td>
      </tr>
      <tr>
        <td colspan="3" class="center"><img id="t-image" src="https://imageio.forbes.com/specials-images/imageserve/6234e13daa5201146f8e0764/Jazian-Gortman/0x0.jpg?format=jpg&crop=1997,1705,x0,y64,safe&width=960" alt="Placeholder Image"></td>
      </tr>
      <tr class="green">
        <td>Last Row</td>
        <td>Last Row</td>
        <td>Last Row</td>
      </tr>
    </table>

  </body>
</html>
